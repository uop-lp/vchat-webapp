<!doctype html>
<html>
<head>
  <title>Demo</title>
  <script src="../bower_components/requirejs/require.js"></script>
  <script>
    require(['../dist/mylib'],function(mylib){
      document.getElementById('capitalize').innerHTML = mylib.capitalize(document.getElementById('capitalize').innerHTML);
      document.getElementById('slugify').innerHTML = mylib.slugify(document.getElementById('slugify').innerHTML);
      document.getElementById('camelize').innerHTML = mylib.camelize(document.getElementById('camelize').innerHTML);
      document.getElementById('random').innerHTML = mylib.random(0,100);
      document.getElementById('version').innerHTML = mylib.VERSION;
    });
  </script>
</head>
<body>
  <h2>AMD Demo</h2>

  <strong>Capitalize:</strong> <span id="capitalize">steven</span><br/>
  <strong>Slugify:</strong> <span id="slugify">Call of Duty: Ghosts</span><br/>
  <strong>Camelize:</strong> <span id="camelize">my little pony</span><br/>
  <strong>Random Number:</strong> <span id="random"></span><br/>
  <strong>Library Version:</strong> <span id="version"></span><br/>

  <p>Unlike Inline example, <strong>mylib</strong> is not globally available, as expected,
    because it is namespaced in the require() block.</p>
</body>
</html>
